<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Something</title>
</head>
<body>
	
<form>
	<label for="label1">Label1:</label>
	<p id="p1" >dummy1</p>
	<input hidden type="text" id="up1" name="up1"  value="Dummy">
	<button hidden id="btnp1" type="button" >OK</button>
	<br>
	<label for="label2">Label2:</label>
	<p id="p2">dummy2</p>
	<input hidden type="text" id="up2" name="up2" value="Dummy2"><br>
	<button hidden id="btnp2" type="button" >OK</button>
</form>
<script>
	const data = [{label:"label1",initialValue:"dummy"},{label:"label2"}]
	function handleclick(e)
	{
		console.log(e);

		const p=e.target.id;
		const lbl= "u"+p;
		const updateableLabel=document.getElementById(lbl);
		const btn = document.getElementById("btn"+p);
		const para=document.getElementById(p);
		if(updateableLabel.hidden)
 			{updateableLabel.hidden=false;
 			para.hidden=true;
 			btn.hidden=false
 		}
 		else
 			{updateableLabel.hidden=true;}

 		btn.addEventListener('click', ()=>onSave(para,updateableLabel,btn))
 	}

	function onSave(para, updateableLabel, btn)
	{
		const t=updateableLabel.value;
		para.innerText=t;
		updateableLabel.hidden=true;
		para.hidden=false;
		btn.hidden=true;
	}
	p1.addEventListener('click',handleclick)
	p2.addEventListener('click',handleclick)
	

	</script>
</body>
</html>
